<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Experiment 3 - HTML Table</title>
</head>

<body>
    <h1>Experiment 3 - HTML Table</h1>
    <table border="1">
        <thead>
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">Dog Breed</th>
            <th scope="col">Size</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
                <td><img src="Images /beagle.jpg" alt="beagle" width="500"></td>
                <td>Beagle</td>
                <td>2</td>
                <td><a href="https://en.wikipedia.org/wiki/Beagle">More Info</a></td>
          </tr>
          <tr>
            <td><img src="Images /boxer.jpg" alt="boxer" width="500"></td>
            <td>Boxer</td>
            <td>3</td>
            <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)">More Info</a></td>
        </tr>
        <tr>
            <td><img src="Images /germanshepherd.webp" alt="german-shepard" width="500"></td>
            <td>German Shepard</td>
            <td>4</td>
            <td><a href="https://en.wikipedia.org/wiki/German_Shepherd">More Info</a></td>
        </tr>
      </table>
</body>



</html>
